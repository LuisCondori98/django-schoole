{% extends "myApp/index.html" %}

{% load static %}

{% block contenidocambio %}

<style>

ul,li {
  list-style: none;
}

.list-cursos {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 30px;
}

.curso-item {
  height: 200px;
  width: 100%;
  background-color: bisque;
  text-align: center;
  border-radius: 20px;
}
</style>

<body>
  <h1 style="text-align: center">Cursos</h1>

  <ul class="list-cursos">
  {% for curso in cursos %}

    <li class="curso-item">{{curso.nombre}} <span>  -  </span> {{curso.camada}}</li>

  {% endfor %}
  </ul>

  <a class="btn btn-primary m-5" href="{% url 'cursosForm' %}">Agregar Curso</a>

</body>

{% endblock %}
